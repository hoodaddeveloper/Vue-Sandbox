<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Vue Sandbox 3</title>
  <!-- Import Styles -->
  <link rel="stylesheet" href="styles.css" />
  <!-- Import Vue.js -->
  <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
</head>

<body>
  <div id="app">
    <div class="nav-bar"></div>
    <!-- Cart -->
    <div class="cart">Cart ({{ cart.length }})</div>
    <product-display :premium="premium" @add-to-cart="addCart" @remove-from-cart="removeCart"></product-display>
  </div>

  <!-- Import App -->
  <script>
    const app = Vue.createApp({
      data() {
        return {
          cart: [],
          premium: false
        }
      },
      methods: {
        addCart(id) {
          this.cart.push(id)
        },
        removeCart() {
          this.cart -= 1
        }
      }
    })
  </script>

  <!-- Import Components -->
  <script src="components/productDisplay.js"></script>

  <!-- Mount App -->
  <script>
    const mountedApp = app.mount('#app')
  </script>
</body>

</html>
