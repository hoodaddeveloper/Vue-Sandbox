<!doctype html>
<html lang="en">

<head>
  <title>Vue Sandbox 7</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!-- Import Vue.js -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div class="text-center fw-bold mt-5" id="app">
    <div v-if="showBook">
      <p>This book is {{ title }} and the author is {{ author }}.<br>
        He was an {{ nationality }} professor. I give {{ stars }} stars to this book.</p>
      <!-- Buttons -->
      <button class="btn btn-primary me-3" @click="stars++">Increase</button>
      <button class="btn btn-secondary me-3" @click="stars--">Decrease</button>
      <button class="btn btn-success" @click="changeTitle('Elahi Nameh')">Change Title</button>
    </div>
  </div>

  <!-- Import App -->
  <script src="app.js"></script>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
