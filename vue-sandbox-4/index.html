<!doctype html>
<html lang="en">

<head>
  <title>Vue Sandbox 5</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!-- Import Vue.js -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- CSS Styles -->
  <style>
    #app2 {
      margin: 10px;
      padding: 10px;
      display: inline-block;
      border: solid black 1px;
    }

    h1 {
      margin-top: 40px !important;
    }

    .pinkBG {
      background-color: lightpink;
    }
  </style>
</head>

<body>
  <div class="text-center mt-5">
    <span class="p-3 rounded fs-4 bg-info" id="app1">{{ message + " " + Math.ceil(Math.random()*6) }}</span>

    <!-- Import App1 -->
    <script>
      const app1 = Vue.createApp({
        data() {
          return {
            message: "Random Number:"
          }
        }
      })

      /* Mount App1 */
      app1.mount('#app1')
    </script>

    <h1>'v-bind' Example</h1>
    <p>The browser finds the class name inside the Vue instance.</p>

    <div id="app2">
      <p>Everything inside the div emelent with id="app" can use data from the Vue instance.</p>
      <div v-bind:class="vueClass">This element is bound to the "pinkBG" class.</div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- Import App2 -->
  <script>
    const app2 = Vue.createApp({
      data() {
        return {
          vueClass: "pinkBG"
        }
      }
    })

    /* Mount App2 */
    app2.mount('#app2')
  </script>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
